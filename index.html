<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rubia Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body class="bg-light">
    <header class="hero text-white text-center py-5 mb-4">
        <div class="container">
            <p class="text-uppercase fw-semibold small mb-2">My Collection</p>
            <h1 class="display-5 fw-bold mb-3">Rubia Gallery</h1>
            <p class="lead mb-0">Here's my collection of photos.</p>
        </div>
    </header>

    <main class="container pb-5">
        <section class="row align-items-center mb-4">
            <div class="col-12 col-lg-8">
                <h2 class="fw-semibold mb-2">My Collection</h2>
                <p class="text-muted mb-0">
                    Here's My Adventures and Memories in my life.
                </p>
            </div>
        </section>

        <div id="content" class="row g-4"></div>
    </main>

    <footer class="py-4 text-center text-muted small bg-white border-top">
        Â© 2025 Rubia's Gallery. All rights reserved.
    </footer>

    <script src="data.js"></script>
    <script>
        const grid = document.getElementById("content");
      
        users.forEach(({ picture, title, description, location }) => {
          grid.innerHTML += `
            <div class="col-12 col-sm-6 col-lg-4 col-xl-3">
              <article class="card border-0 shadow-sm gallery-card h-100">
                <div class="ratio ratio-4x3 overflow-hidden">
                  <img src="${picture}" alt="${title}" class="gallery-image" />
                </div>
                <div class="card-body">
                  <h5 class="card-title mb-1">${title}</h5>
                  <p class="text-muted small mb-2">${description}. ${location}</p>
                  <button class="btn btn-sm btn-dark w-100">Profile</button>
                </div>
              </article>
            </div>
          `;
        });
      </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
